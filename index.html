<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incremental</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles.css" />
    <script src="mainscript.js"></script>
    <style>
        td, th {
            border: 1px solid #000f;
        }
    </style>

</head>
<body onload="generateMain()">
    <header>Welcome to Puppies Game <br />A Kittens Game Inspired Incremental</header>
    <div class="toolTip">test<span class="toolTipText">text</span></div>
    <div>
        <div id="resourceDisplay">
            <header>Resources</header>
            <table border="0">
                <tbody>
                    <tr><td>Dog Food</td><td id="dogFoodDisplay"></td></tr>
                    <tr><td>Puppies</td><td id="puppiesDisplay"></td></tr>
                </tbody>
            </table>
        </div>
        <div class="nextTo">
            <nav id="mainButtonNav">
                <input class="navButton" type="button" value="Camp" onclick="showCamp()"/>
                <input class="navButton" type="button" value="City" onclick="showCity()" />
                <input class="navButton" type="button" value="Story" onclick="showStory()" id="storyNav"/>
                <input class="navButton" type="button" value="Settings" onclick="showSettings()" />
            </nav>
            <div id="campWindow">
                <p>Test</p>
            </div>
            <div id="cityWindow">
                <div class="incrementArea" id="cityScavengeArea">
                    <div class="incrementLabel" id="cityScavengeLabel">Scavenge (0)</div>
                    <input class="incrementButton" type="button" value="-" onclick="changeCityScavenge(-1)" />
                    <input class="incrementButton" type="button" value="+" onclick="changeCityScavenge(1)" />
                </div>
                <div class="incrementArea">
                    <input type="button" value="Reset Game" onclick="resetGame()" />
                </div>
            </div>
            <div id="settingsWindow">
                <input type="button" value="Reset Game" onclick="resetGame()" />
            </div>
            <div id="storyWindow">
                <textarea id="storyBox"></textarea>
            </div>

        </div>
    </div>
   
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incremental</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles.css" />
    <script src="mainscript.js"></script>
    <style>
        td, th {
            border: 1px solid #000f;
        }
    </style>

</head>
<body onload="generateMain()" style="background-image: url('weezer.png');">
    <header>Welcome to Rabbits Game <br />A Kittens Game Inspired Incremental</header>
    <div>
        <div id="resourceDisplay">
            <header>Resources</header>
            <table border="0">
                <tbody>
                    <tr><td>Food</td><td id="foodDisplay"></td></tr>
                    <tr><td>Rabbits</td><td id="rabbitsDisplay"></td></tr>
                    <tr id="housingDisplayBox" style="display: none;"><td>Housing</td><td id="housingDisplay"></td></tr>
                    <tr><td>Wood</td><td id="woodDisplay"></td></tr>
                </tbody>
            </table>
        </div>
        <div class="nextTo">
            <nav id="mainButtonNav">
                <input class="navButton" type="button" value="Camp" onclick="showCamp()"/>
                <input class="navButton" type="button" value="City" onclick="showCity()" />
                <input class="navButton" type="button" value="Story" onclick="showStory()" id="storyNav"/>
                <input class="navButton" type="button" value="Settings" onclick="showSettings()" />
            </nav>
            <div id="campWindow">
                <div class="incrementArea" id="woodGathererArea">
                    <div class="incrementLabel" id="woodGathererLabel">Gather Wood (0)</div>
                    <input class="incrementButton" type="button" value="-" onclick="incrementJobs('woodGatherer',-1)" />
                    <input class="incrementButton" type="button" value="+" onclick="incrementJobs('woodGatherer',1)" />
                </div>
                <div class="incrementArea" id="houseArea" style="display: none;">
                    <div class="incrementLabel" id="houseLabel">Build House (0)</div>
                    <input class="incrementButton" type="button" value="-" onclick="build('house',-1)" />
                    <input class="incrementButton" type="button" value="+" onclick="build('house',1)" />
                </div>
            </div>
            <div id="cityWindow">
                <div class="incrementArea" id="cityScavengeArea">
                    <div class="incrementLabel" id="cityScavengeLabel">Scavenge (0)</div>
                    <input class="incrementButton" type="button" value="-" onclick="incrementJobs('cityScavenge',-1)" />
                    <input class="incrementButton" type="button" value="+" onclick="incrementJobs('cityScavenge',1)" />
                </div>
                <div  class="incrementArea" id="cityRecruitArea" style="display: none;">
                    <div class="incrementLabel" id="cityRecruitLabel" >Recruit (0)</div>
                    <input class="incrementButton" type="button" value="-" onclick="incrementJobs('cityRecruit',-1)" />
                    <input class="incrementButton" type="button" value="+" onclick="incrementJobs('cityRecruit',1)" />
                </div>
            </div>
            <div id="settingsWindow">
                <input type="button" value="Reset Game" onclick="resetGame()" />
            </div>
            <div id="storyWindow">
                <textarea id="storyBox"></textarea>
            </div>

        </div>
    </div>
   
</body>
